<template name="selector">
  <div class="view-header">
    <h4>智能选车
      <span id="re-chooser" class="btn pull-right {{#if isGo}}animated fadeInUp{{else}}hide{{/if}}">重新挑选</span>
    </h4>
  </div>
  <div id="selector" class="animated {{#if isGo}}fadeOutUp minimized{{else}}fadeInDown{{/if}}">
    <div id="selector-price">
      {{#each priceItems}}
      <span class="price-item {{#if isPriceSelected}}selected{{/if}}">{{#if lowerThan}}低于{{high}}万{{else}}{{#if higherThan}}高于{{low}}万{{else}}{{low}}~{{high}}万{{/if}}{{/if}}</span>
      {{/each}}
    </div>
    <div id="selector-desc">
      <span>请选择
        <strong>3个</strong>你的购车需求：</span>
    </div>
    <div id="selector-category">
      {{#each categories}}
      <div class="category-container">
        <div class="category-item animated fadeInUp">
          <img src="{{image}}" />
          <span class="category-desc">
            <small>我要</small>{{desc}}</span>
          <span class="category-state {{#if isCatSelected}}selected{{/if}}"></span>
        </div>
      </div>
      {{/each}}
      <div class="clearfix"></div>
    </div>
  </div>
  <div id="selector-result" class="{{#if isGo}}animated fadeInUp{{else}}hide{{/if}}">
    {{#if isLoading}}
    {{>loading}}
    {{else}}
    {{#if results}}
    {{#each results}} {{>car_item}} {{/each}}
    {{else}}
    <div class="warning">
      <span>我们暂时没有找到符合您需求的车型，您可以重新制定条件进行挑选！</span>
    </div>
    {{/if}}
    {{/if}}
  </div>
</template>
