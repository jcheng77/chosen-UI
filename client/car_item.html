<template name="car_item">
  {{#if notBadData}}
  <div class="panel panel-default car-item">
    <div class="panel-body car-image">
      <a href="{{pathFor 'car.comments'}}"><img data-src="{{thumbImageUrl}}" /></a>
      <span class="car-name">{{serial_name}}</span>
      <span class="car-price">{{serial_low_price}}万-{{serial_high_price}}万</span>
    </div>
    <div class="panel-footer car-comments">
      <p>
        <span class="label-heading green bold">优点:</span>
        {{#if goodComments}} {{#each goodComments}}
        <span>{{this}};&nbsp;&nbsp;</span>
        {{/each}} {{else}}
        <span>暂无</span>
        {{/if}}
      </p>
      <p>
        <span class="label-heading yellow bold">缺点:</span>
        {{#if badComments}} {{#each badComments}}
        <span>{{this}};&nbsp;&nbsp;</span>
        {{/each}} {{else}}
        <span>暂无</span>
        {{/if}}
      </p>
    </div>
  </div>
  {{/if}}
</template>
