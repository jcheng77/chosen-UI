<template name="car">
  {{#with car}}
  <!-- header -->
  <div id="header">
    <span>{{serial_name}}
      <small>{{serial_low_price}}万~{{serial_high_price}}万</small>
    </span>
    <a id="share" class="ico-share">
      <img src="/images/white_share.png" />
    </a>
  </div>

  <!-- images -->
  <div style="position:relative;">
    <div id="slider" class="owl-carousel owl-theme">
      {{#each hd_pics}}
      <div class="item image">
        <img src="{{this}}" />
      </div>
      {{/each}}
    </div>
    <!-- labels on the image-->
    <div id="labels" class="animated fadeInUp">
      {{#each labels 5}}
      <div class="label x{{labelLength this}}">{{cutLabel this}}</div>
      {{/each}}
    </div>
  </div>

  <!-- labels inputs -->
  <div class="m-l">
    <i class="ico-eye"></i>
    <span class="view-count">{{viewCount}}</span>
  </div>
  <div class="m-l m-t">
    {{#each avatarNumbers}}
    <span class="avatar">
      <img src="/images/avatars/touxiang{{this}}.jpg" />
    </span>
    {{/each}}
  </div>
  <div id="label-inputs" class="label-container">
    <h4 class="label-heading green">
      车主好评
    </h4>
    {{#each goodComments serial_id}}
    <span class="label-text">#{{this}}</span>
    <span class="label-number"></span>
    {{/each}}
    <h4 class="label-heading yellow">
      车主差评
    </h4>
    {{#each badComments serial_id}}
    <span class="label-text">#{{this}}</span>
    <span class="label-number"></span>
    {{/each}}
    <div id="footer">
      <a href="http://mp.weixin.qq.com/s?__biz=MzAwNzE2MzA4Ng==&mid=205812187&idx=1&sn=0d2921e3474548dfe4f1226d47522682#rd">关注公众号</a>
    </div>
  </div>

  <!-- share guide -->
  <div id="guide" class="animated fadeInDown">
    <img src="/images/guide.png" />
  </div>

  <!-- similars link icon -->
  <div id="similars-link" class="animated fadeInRight">
    <img src="/images/guessbutton.png" />
  </div>
  {{/with}}
</template>
