<template name="car">
  {{#with car}}
  <!-- header -->
  {{#contentFor 'header'}}
  <div id="car-header">
    <span>{{serial_name}}
      <small>{{serial_low_price}}万~{{serial_high_price}}万</small>
    </span>
  </div>
  {{/contentFor}}
  {{#if jsApiReady}}
    <a id="share" class="ico-share">
      <img src="/images/white_share.png" />
    </a>
  {{/if}}
  <div class="row">
  <!-- images -->
  <div class="col-xs-12 col-sm-8" style="position:relative;padding:0;">
    <div id="slider" class="owl-carousel owl-theme">
      {{#each images}}
      <div class="item image">
        <img src="{{this}}" />
      </div>
      {{/each}}
    </div>
    <!-- labels on the image-->
    <div id="labels" class="">
      {{#each labels 5}}
      <div class="animated tada label x{{labelLength this}}">{{cutLabel this}}</div>
      {{/each}}
    </div>
    <div id="similars-link" class="animated slideInRight">
      <button class="btn btn-primary">相似车型</button>
    </div>
  </div>

  <div class="col-xs-12 col-sm-4">
  <!-- labels inputs -->
  <div class="m-l">
    <i class="ico-eye"></i>
    <span class="view-count">{{viewCount}}</span>
  </div>
  <div class="m-l m-t">
    {{#each avatarNumbers}}
    <span class="avatar">
      <img src="/images/avatars/touxiang{{this}}.jpg" />
    </span>
    {{/each}}
  </div>
  <div id="label-inputs" class="label-container">
    <h4 class="label-heading green">
      车主好评
    </h4>
    {{#if goodComments}}
    {{#each goodComments}}
    <span class="label-text">#{{this}}</span>
    <span class="label-number"></span>
    {{/each}}
    {{else}}
    <span>暂无</span>
    {{/if}}
    <h4 class="label-heading yellow">
      车主差评
    </h4>
    {{#if badComments}}
    {{#each badComments}}
    <span class="label-text">#{{this}}</span>
    <span class="label-number"></span>
    {{/each}}
    {{else}}
    <span>暂无</span>
    {{/if}}
    <div id="footer">
      <a href="http://mp.weixin.qq.com/s?__biz=MzAwNzE2MzA4Ng==&mid=205812187&idx=1&sn=0d2921e3474548dfe4f1226d47522682#rd">关注公众号</a>
    </div>
  </div>
  </div>
  </div>

  <!-- share guide -->
  <div id="guide" class="animated fadeInDown">
    <img src="/images/guide.png" />
  </div>

  {{/with}}
</template>
