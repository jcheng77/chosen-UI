<template name="main">
  {{#famousContext id="main"}}
    {{#with car}}
    <!-- header -->
    {{#Surface id="header" size="[undefined, 45]" translate="[0,0,1000]" opacity="0.5" class="header"}}
      <div><span>{{serial_name}}<small>{{serial_low_price}}万~{{serial_high_price}}万</small></span>
      <a id="share" class="ico-share"><img src="/images/white_share.png"/></a>
      </div>
    {{/Surface}}


    <!-- images -->
    {{#ContainerSurface proportions="[1,0.5]" translate="[0,45,999]" overflow="hidden"}}
    {{#Scrollview id="images" direction="X" paginated="true"}}
      {{#famousEach hd_pics}}
        {{#Surface}}
          <div class="image" style="background-image: url({{this}})"></div>
        {{/Surface}}
      {{/famousEach}}
    {{/Scrollview}}
    {{/ContainerSurface}}

    <!-- labels on the image-->
    {{#Surface size="[true,true]" translate="[20,50,1000]" id="labels"}}
      {{#each labels 5}}
        <div class="label x{{labelLength this}}">{{this}}</div>
      {{/each}}
    {{/Surface}}

    <!-- paginator dots -->
    {{#Surface size="[100, 20]" align="[0.5,0.5]" origin="[0.5,0.5]" translate="[0, 35, 1000]"}}
    <div id="paginator">
    {{#each hd_pics}}
    <span class="dot {{#if isCurrentIndex this}}active{{/if}}"></span>
    {{/each}}
    </div>
    {{/Surface}}


    <!-- labels inputs -->
    {{#Scrollview direction="Y" paginated="false" proportions="[1,0.5]" align="[0,0.5]" translate="[0,45,998]"}}
    {{#Surface size="[undefined, true]"}}
    <div class="m-l m-t">
      {{#each avatarNumbers}}
      <span class="avatar"><img src="/images/avatars/touxiang{{this}}.jpg"/></span>
      {{/each}}
    </div>
    {{/Surface}}
    {{#Surface class="label-inputs" size="[undefined, true]"}}
    <div class="label-container">
      <h4 class="label-heading green">
      车主好评
      </h4>
      {{#each goodComments}}
      <span class="label-text">#{{this}}</span><span class="label-number"></span>
      {{/each}}
      <h4 class="label-heading yellow">
      车主差评
      </h4>
      {{#each badComments}}
      <span class="label-text">#{{this}}</span><span class="label-number"></span>
      {{/each}}
      <div id="footer">
        <a href="http://mp.weixin.qq.com/s?__biz=MzAwNzE2MzA4Ng==&mid=204194013&idx=1&sn=0d8f1523b95afc5a46e071beeb80f06b#rd">关注公众号</a>
      </div>
    </div>
    {{/Surface}}
    {{#Surface size="[undefined, 60]"}}
    {{/Surface}}
    {{/Scrollview}}

    <!-- guide -->
    {{#Surface id="guide" class="guide" opacity="0" translate="[0,0,0]"}}
    <img src="/images/guide.png"/>
    {{/Surface}}
    {{/with}}
  {{/famousContext}}
</template>
